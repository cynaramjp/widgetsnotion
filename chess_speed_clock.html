<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Focus Timer üå∏</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        lilac: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f0d0ff',
                            300: '#e879f9',
                            400: '#c084fc',
                            500: '#a855f7',
                        }
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pop': 'pop 0.3s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        pop: {
                            '0%': { transform: 'scale(0.9)' },
                            '50%': { transform: 'scale(1.05)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f3e8ff;
            background-image: radial-gradient(#e9d5ff 1px, transparent 1px);
            background-size: 20px 20px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f3e8ff; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d8b4fe; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #c084fc; 
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            transition: box-shadow 0.3s ease;
        }

        .btn-kawaii {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .btn-kawaii:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        .chip-btn {
            transition: all 0.2s ease;
        }
        .chip-btn:hover {
            transform: translateY(-2px);
        }
        .chip-btn:active {
            transform: scale(0.95);
        }
        
        .emoji-float {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 selection:bg-purple-200 selection:text-purple-900 text-slate-700">

    <div class="emoji-float text-4xl animate-float" style="top: 10%; left: 10%;">‚òÅÔ∏è</div>
    <div class="emoji-float text-4xl animate-float" style="top: 20%; right: 15%; animation-delay: 1s;">‚ú®</div>
    <div class="emoji-float text-5xl animate-float" style="bottom: 15%; left: 5%; animation-delay: 2s;">üå∏</div>
    <div class="emoji-float text-4xl animate-float" style="bottom: 10%; right: 10%; animation-delay: 0.5s;">üê±</div>

    <!-- Container Principal -->
    <div class="w-full max-w-md glass-panel rounded-[3rem] shadow-xl shadow-purple-200/50 p-6 md:p-8 relative z-10 flex flex-col gap-6" id="mainPanel">
        
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-purple-600 tracking-tight flex items-center justify-center gap-2">
                <i class="fa-solid fa-stopwatch animate-bounce-slow text-purple-400"></i>
                Kawaii Focus
            </h1>
            <p class="text-purple-400 text-sm font-semibold mt-1">Fluxo Cont√≠nuo ‚ú®</p>
        </header>

        <!-- √Årea do Timer -->
        <div class="bg-white rounded-3xl p-5 shadow-inner border-4 border-purple-100 flex flex-col items-center gap-3 relative">
            
            <!-- Tags Predefinidas (NOVO) -->
            <div class="flex flex-wrap justify-center gap-2 w-full mb-1">
                <button onclick="setTag('üìö Estudo')" class="chip-btn px-3 py-1.5 bg-purple-100 hover:bg-purple-200 text-purple-600 text-xs font-bold rounded-xl border border-purple-200">üìö Estudo</button>
                <button onclick="setTag('üíº Trabalho')" class="chip-btn px-3 py-1.5 bg-blue-100 hover:bg-blue-200 text-blue-600 text-xs font-bold rounded-xl border border-blue-200">üíº Trabalho</button>
                <button onclick="setTag('‚òï Pausa')" class="chip-btn px-3 py-1.5 bg-green-100 hover:bg-green-200 text-green-600 text-xs font-bold rounded-xl border border-green-200">‚òï Pausa</button>
                <button onclick="setTag('üé® Criativo')" class="chip-btn px-3 py-1.5 bg-pink-100 hover:bg-pink-200 text-pink-600 text-xs font-bold rounded-xl border border-pink-200">üé® Criativo</button>
            </div>

            <!-- Input -->
            <div class="w-full relative">
                <input type="text" id="taskInput" 
                    class="w-full text-center bg-purple-50 border-2 border-purple-100 text-purple-700 placeholder-purple-300 text-lg font-semibold rounded-2xl py-3 px-4 focus:outline-none focus:border-purple-300 focus:ring-2 focus:ring-purple-200 transition-all"
                    placeholder="‚ú® O que estamos fazendo?">
            </div>

            <!-- Display do Tempo -->
            <div id="timerDisplay" class="text-7xl font-black text-purple-500 font-mono tracking-tighter tabular-nums drop-shadow-sm py-1 transition-colors duration-200">
                00:00:00
            </div>

            <!-- Status -->
            <div id="statusText" class="text-xs font-bold text-gray-400 uppercase tracking-widest bg-gray-100 px-3 py-1 rounded-full">
                Aguardando in√≠cio
            </div>
        </div>

        <!-- Controles -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Bot√£o Iniciar/Pausar -->
            <button id="startBtn" onclick="toggleTimer()" 
                class="btn-kawaii col-span-1 bg-gradient-to-b from-purple-400 to-purple-500 hover:from-purple-300 hover:to-purple-400 text-white font-bold py-4 px-4 rounded-2xl text-lg flex items-center justify-center gap-2 shadow-purple-300">
                <span id="startBtnIcon"><i class="fa-solid fa-play"></i></span>
                <span id="startBtnText">Iniciar</span>
            </button>

            <!-- Bot√£o Pr√≥ximo (Speed Chess) -->
            <button id="nextBtn" onclick="nextTask()" disabled
                class="btn-kawaii col-span-1 bg-gradient-to-b from-pink-400 to-pink-500 hover:from-pink-300 hover:to-pink-400 text-white font-bold py-4 px-4 rounded-2xl text-lg flex items-center justify-center gap-2 disabled:opacity-50 disabled:grayscale shadow-pink-300 group">
                <i class="fa-solid fa-forward group-hover:translate-x-1 transition-transform"></i>
                Pr√≥ximo!
            </button>
        </div>

        <button onclick="resetTimer()" class="text-xs text-purple-300 font-bold hover:text-purple-500 underline transition-colors mx-auto">
            Resetar tudo
        </button>

        <!-- Hist√≥rico -->
        <div class="mt-1">
            <div class="flex justify-between items-center mb-3 px-2">
                <h2 class="text-lg font-bold text-purple-700">üìú Hoje</h2>
                <div class="flex items-center gap-3">
                    <span id="sessionTotal" class="text-xs font-mono font-bold bg-purple-200 text-purple-700 px-2 py-1 rounded-md hidden">Total: 00:00:00</span>
                    <button onclick="clearHistory()" class="text-xs text-red-300 hover:text-red-500 font-bold transition-colors">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div id="historyList" class="space-y-3 max-h-52 overflow-y-auto pr-1 pb-2">
                <div id="emptyState" class="text-center py-4 opacity-50">
                    <p class="text-3xl mb-1">üí§</p>
                    <p class="text-xs text-purple-400 font-semibold">Sem atividades...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis
        let startTime = 0;      // Inicio da TAREFA atual
        let elapsedTime = 0;    // Acumulado de pauses (se houver) da TAREFA atual
        let timerInterval;
        let isRunning = false;
        
        const display = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const startBtnText = document.getElementById('startBtnText');
        const startBtnIcon = document.getElementById('startBtnIcon');
        const nextBtn = document.getElementById('nextBtn');
        const taskInput = document.getElementById('taskInput');
        const statusText = document.getElementById('statusText');
        const historyList = document.getElementById('historyList');
        const emptyState = document.getElementById('emptyState');
        const sessionTotalDisplay = document.getElementById('sessionTotal');

        document.addEventListener('DOMContentLoaded', loadHistory);

        function formatTime(ms) {
            const date = new Date(ms);
            const hours = String(Math.floor(ms / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function formatClock(date) {
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        // Fun√ß√£o para os bot√µes de Tags
        function setTag(tag) {
            taskInput.value = tag;
            // Efeito visual no input
            taskInput.classList.add('ring-2', 'ring-purple-400');
            setTimeout(() => taskInput.classList.remove('ring-2', 'ring-purple-400'), 300);
            
            // Se o timer j√° estiver rodando, o usu√°rio provavelmente quer mudar a tag para a PR√ìXIMA task
            // ou corrigir a atual. Mantemos o foco no timer.
        }

        function updateDisplay() {
            if (!isRunning) return;
            const now = Date.now();
            const time = (now - startTime) + elapsedTime;
            display.textContent = formatTime(time);
        }

        function toggleTimer() {
            if (isRunning) {
                // PAUSE
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                isRunning = false;
                
                startBtn.classList.replace('from-pink-400', 'from-purple-400');
                startBtn.classList.replace('to-pink-500', 'to-purple-500');
                startBtnText.textContent = "Continuar";
                startBtnIcon.innerHTML = '<i class="fa-solid fa-play"></i>';
                statusText.textContent = "Pausado ‚è∏Ô∏è";
                display.classList.remove('text-pink-500');
                display.classList.add('text-purple-500');

            } else {
                // START / RESUME
                startTime = Date.now();
                timerInterval = setInterval(updateDisplay, 100);
                isRunning = true;

                startBtn.classList.replace('from-purple-400', 'from-pink-400');
                startBtn.classList.replace('to-purple-500', 'to-pink-500');
                startBtnText.textContent = "Pausar";
                startBtnIcon.innerHTML = '<i class="fa-solid fa-pause"></i>';
                
                nextBtn.disabled = false;
                nextBtn.classList.remove('grayscale');
                
                statusText.textContent = "Contando... ‚è≥";
                display.classList.remove('text-purple-500');
                display.classList.add('text-pink-500');
            }
        }

        function nextTask() {
            if (!isRunning && elapsedTime === 0) return;

            const now = Date.now();
            // Calcular tempo da tarefa que acabou de encerrar
            const duration = isRunning ? (now - startTime) + elapsedTime : elapsedTime;

            // Se for um clique acidental muito r√°pido (< 1 seg), ignorar ou avisar? 
            // Vamos deixar passar por enquanto.

            let name = taskInput.value.trim() || "Atividade r√°pida";

            const task = {
                id: Date.now(),
                name: name,
                endClock: formatClock(new Date()),
                duration: duration,
                formattedDuration: formatTime(duration)
            };

            saveTask(task);
            addTaskToDOM(task);
            createConfetti();

            // L√≥gica do FLUXO CONT√çNUO (Lap)
            if (isRunning) {
                // Reseta instantaneamente para a pr√≥xima
                startTime = now;
                elapsedTime = 0;
                display.textContent = "00:00:00";
                
                // Feedback visual de "Troca"
                const panel = document.getElementById('mainPanel');
                panel.classList.add('ring-4', 'ring-pink-200');
                setTimeout(() => panel.classList.remove('ring-4', 'ring-pink-200'), 200);

                // Limpa o input para a nova tarefa, mas mant√©m o timer rodando
                taskInput.value = "";
                taskInput.placeholder = "‚ú® O que vem agora?";
            } else {
                resetTimer();
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            startTime = 0;
            display.textContent = "00:00:00";
            
            startBtnText.textContent = "Iniciar";
            startBtnIcon.innerHTML = '<i class="fa-solid fa-play"></i>';
            startBtn.classList.replace('from-pink-400', 'from-purple-400');
            startBtn.classList.replace('to-pink-500', 'to-purple-500');
            
            nextBtn.disabled = true;
            nextBtn.classList.add('grayscale');
            statusText.textContent = "Aguardando in√≠cio";
            display.classList.remove('text-pink-500');
            display.classList.add('text-purple-500');
            taskInput.value = "";
        }

        // --- Hist√≥rico ---

        function getHistory() {
            const h = localStorage.getItem('kawaiiFlowHistory');
            return h ? JSON.parse(h) : [];
        }

        function saveTask(task) {
            const h = getHistory();
            h.push(task);
            localStorage.setItem('kawaiiFlowHistory', JSON.stringify(h));
            updateSessionTotal();
        }

        function loadHistory() {
            const h = getHistory();
            if (h.length > 0) {
                emptyState.style.display = 'none';
                // Inverter ordem para mostrar mais recente primeiro
                h.forEach(task => addTaskToDOM(task)); 
                updateSessionTotal();
            }
        }

        function clearHistory() {
            if(confirm("Apagar hist√≥rico de hoje?")) {
                localStorage.removeItem('kawaiiFlowHistory');
                historyList.innerHTML = '';
                historyList.appendChild(emptyState);
                emptyState.style.display = 'block';
                sessionTotalDisplay.classList.add('hidden');
            }
        }

        function addTaskToDOM(task) {
            emptyState.style.display = 'none';
            
            const div = document.createElement('div');
            div.className = "bg-white p-3 rounded-2xl shadow-sm border border-purple-100 flex justify-between items-center animate-pop";
            
            const emojis = ['üçá', 'ü¶Ñ', 'üéÄ', 'üßÅ', 'üëæ', 'üíÖ', 'üç¨', 'üéÆ', 'üìö'];
            const emoji = emojis[task.id % emojis.length];

            div.innerHTML = `
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="bg-purple-50 text-base w-8 h-8 rounded-full flex items-center justify-center shrink-0 border border-purple-100">
                        ${emoji}
                    </div>
                    <div class="min-w-0">
                        <p class="font-bold text-purple-700 truncate text-sm leading-tight">${task.name}</p>
                        <p class="text-[10px] text-purple-400 font-mono">Terminou √†s ${task.endClock}</p>
                    </div>
                </div>
                <div class="text-right shrink-0 bg-purple-50 px-2 py-1 rounded-lg">
                    <span class="block font-bold text-purple-600 font-mono text-sm leading-none">${task.formattedDuration}</span>
                </div>
            `;
            
            historyList.insertBefore(div, historyList.firstChild);
        }

        function updateSessionTotal() {
            const h = getHistory();
            if (h.length === 0) return;
            const total = h.reduce((acc, cur) => acc + cur.duration, 0);
            sessionTotalDisplay.textContent = "Total: " + formatTime(total);
            sessionTotalDisplay.classList.remove('hidden');
        }

        function createConfetti() {
            const colors = ['#e879f9', '#c084fc', '#a855f7', '#ffb7b2', '#f3e8ff'];
            for (let i = 0; i < 20; i++) {
                const confetto = document.createElement('div');
                Object.assign(confetto.style, {
                    position: 'fixed', left: '50%', top: '50%', width: '8px', height: '8px',
                    backgroundColor: colors[Math.floor(Math.random() * colors.length)],
                    borderRadius: '50%', zIndex: '9999', pointerEvents: 'none'
                });
                
                const angle = Math.random() * Math.PI * 2;
                const tx = Math.cos(angle) * 120 * (Math.random() + 0.5);
                const ty = Math.sin(angle) * 120 * (Math.random() + 0.5);
                
                confetto.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], { duration: 800, easing: 'cubic-bezier(0, .9, .57, 1)' }).onfinish = () => confetto.remove();
                
                document.body.appendChild(confetto);
            }
        }
    </script>
</body>
</html>
