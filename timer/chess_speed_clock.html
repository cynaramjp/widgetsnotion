<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kawaii Focus Timer üå∏</title>
    
    <!-- Configura√ß√µes PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f3e8ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kawaii Focus">
    
    <!-- √çcone para Apple (iOS) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        lilac: { 50: '#fdf4ff', 100: '#fae8ff', 200: '#f0d0ff', 300: '#e879f9', 400: '#c084fc', 500: '#a855f7' }
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pop': 'pop 0.3s ease-out',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        pop: { '0%': { transform: 'scale(0.9)' }, '50%': { transform: 'scale(1.05)' }, '100%': { transform: 'scale(1)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f3e8ff;
            background-image: radial-gradient(#e9d5ff 1px, transparent 1px);
            background-size: 20px 20px;
            /* Previne o pull-to-refresh no mobile que atrapalha apps */
            overscroll-behavior-y: none; 
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f3e8ff; }
        ::-webkit-scrollbar-thumb { background: #d8b4fe; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #c084fc; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            transition: box-shadow 0.3s ease;
        }

        .btn-kawaii {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .btn-kawaii:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        .chip-btn:active { transform: scale(0.95); }
        .emoji-float { position: absolute; pointer-events: none; z-index: 0; opacity: 0.6; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 selection:bg-purple-200 selection:text-purple-900 text-slate-700">

    <div class="emoji-float text-4xl animate-float" style="top: 10%; left: 10%;">‚òÅÔ∏è</div>
    <div class="emoji-float text-4xl animate-float" style="top: 20%; right: 15%; animation-delay: 1s;">‚ú®</div>
    <div class="emoji-float text-5xl animate-float" style="bottom: 15%; left: 5%; animation-delay: 2s;">üå∏</div>
    <div class="emoji-float text-4xl animate-float" style="bottom: 10%; right: 10%; animation-delay: 0.5s;">üê±</div>

    <!-- Container Principal -->
    <div class="w-full max-w-md glass-panel rounded-[3rem] shadow-xl shadow-purple-200/50 p-6 md:p-8 relative z-10 flex flex-col gap-6" id="mainPanel">
        
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-purple-600 tracking-tight flex items-center justify-center gap-2">
                <i class="fa-solid fa-stopwatch animate-bounce-slow text-purple-400"></i>
                Kawaii Focus
            </h1>
            <p class="text-purple-400 text-sm font-semibold mt-1">Sess√£o Cont√≠nua ‚ú®</p>
        </header>

        <!-- √Årea do Timer -->
        <div class="bg-white rounded-3xl p-5 shadow-inner border-4 border-purple-100 flex flex-col items-center gap-3 relative">
            <div class="flex flex-wrap justify-center gap-2 w-full mb-1">
                <button onclick="setTag('üìö Estudo')" class="chip-btn px-3 py-1.5 bg-purple-100 hover:bg-purple-200 text-purple-600 text-xs font-bold rounded-xl border border-purple-200">üìö Estudo</button>
                <button onclick="setTag('üíº Trabalho')" class="chip-btn px-3 py-1.5 bg-blue-100 hover:bg-blue-200 text-blue-600 text-xs font-bold rounded-xl border border-blue-200">üíº Trabalho</button>
                <button onclick="setTag('‚òï Pausa')" class="chip-btn px-3 py-1.5 bg-green-100 hover:bg-green-200 text-green-600 text-xs font-bold rounded-xl border border-green-200">‚òï Pausa</button>
                <button onclick="setTag('üé® Criativo')" class="chip-btn px-3 py-1.5 bg-pink-100 hover:bg-pink-200 text-pink-600 text-xs font-bold rounded-xl border border-pink-200">üé® Criativo</button>
            </div>

            <div class="w-full relative">
                <input type="text" id="taskInput" 
                    class="w-full text-center bg-purple-50 border-2 border-purple-100 text-purple-700 placeholder-purple-300 text-lg font-semibold rounded-2xl py-3 px-4 focus:outline-none focus:border-purple-300 focus:ring-2 focus:ring-purple-200 transition-all"
                    placeholder="‚ú® O que estamos fazendo?">
            </div>

            <div id="timerDisplay" class="text-7xl font-black text-purple-500 font-mono tracking-tighter tabular-nums drop-shadow-sm py-1 transition-colors duration-200 select-none">
                00:00:00
            </div>

            <div id="statusText" class="text-xs font-bold text-gray-400 uppercase tracking-widest bg-gray-100 px-3 py-1 rounded-full">
                Aguardando in√≠cio
            </div>
        </div>

        <!-- Controles -->
        <div class="grid grid-cols-2 gap-4">
            <button id="startBtn" onclick="toggleTimer()" 
                class="btn-kawaii col-span-1 bg-gradient-to-b from-purple-400 to-purple-500 hover:from-purple-300 hover:to-purple-400 text-white font-bold py-4 px-4 rounded-2xl text-lg flex items-center justify-center gap-2 shadow-purple-300 select-none">
                <span id="startBtnIcon"><i class="fa-solid fa-play"></i></span>
                <span id="startBtnText">Iniciar</span>
            </button>

            <button id="nextBtn" onclick="nextTask()" disabled
                class="btn-kawaii col-span-1 bg-gradient-to-b from-pink-400 to-pink-500 hover:from-pink-300 hover:to-pink-400 text-white font-bold py-4 px-4 rounded-2xl text-lg flex items-center justify-center gap-2 disabled:opacity-50 disabled:grayscale shadow-pink-300 group select-none">
                <i class="fa-solid fa-flag group-hover:scale-110 transition-transform"></i>
                Marcar
            </button>
        </div>

        <button onclick="resetTimer()" class="text-xs text-purple-300 font-bold hover:text-purple-500 underline transition-colors mx-auto">
            Zerar Cron√¥metro Total
        </button>

        <!-- Hist√≥rico -->
        <div class="mt-1 flex-1 overflow-hidden flex flex-col">
            <div class="flex justify-between items-center mb-3 px-2">
                <h2 class="text-lg font-bold text-purple-700">üìú Linha do Tempo</h2>
                <button onclick="clearHistory()" class="text-xs text-red-300 hover:text-red-500 font-bold transition-colors">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            
            <div id="historyList" class="space-y-3 overflow-y-auto pr-1 pb-2 flex-1 scroll-smooth">
                <div id="emptyState" class="text-center py-4 opacity-50">
                    <p class="text-3xl mb-1">‚è±Ô∏è</p>
                    <p class="text-xs text-purple-400 font-semibold">Inicie a sess√£o...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Aviso de Instala√ß√£o (opcional) -->
    <div id="installPrompt" class="hidden fixed bottom-4 left-4 right-4 bg-white p-4 rounded-2xl shadow-2xl border-2 border-purple-200 z-50 flex justify-between items-center animate-pop">
        <div class="flex items-center gap-3">
            <span class="text-2xl">üì±</span>
            <div class="text-sm">
                <p class="font-bold text-purple-700">Instalar App?</p>
                <p class="text-purple-400">Tenha foco kawaii na tela inicial!</p>
            </div>
        </div>
        <button onclick="installPWA()" class="bg-purple-500 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-md hover:bg-purple-600">Instalar</button>
        <button onclick="closeInstall()" class="absolute -top-2 -right-2 bg-red-100 text-red-500 rounded-full w-6 h-6 flex items-center justify-center border border-red-200 font-bold text-xs">‚úï</button>
    </div>

    <script>
        // --- L√ìGICA DO PWA (SERVICE WORKER) ---
        let deferredPrompt;
        const installPromptDiv = document.getElementById('installPrompt');

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado!', reg))
                    .catch(err => console.log('SW falhou:', err));
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Mostrar bot√£o de instala√ß√£o
            installPromptDiv.classList.remove('hidden');
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usu√°rio aceitou instalar');
                    }
                    deferredPrompt = null;
                    installPromptDiv.classList.add('hidden');
                });
            }
        }
        
        function closeInstall() {
            installPromptDiv.classList.add('hidden');
        }

        // --- L√ìGICA ORIGINAL DO TIMER ---
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let lastCheckpoint = 0;

        const display = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const startBtnText = document.getElementById('startBtnText');
        const startBtnIcon = document.getElementById('startBtnIcon');
        const nextBtn = document.getElementById('nextBtn');
        const taskInput = document.getElementById('taskInput');
        const statusText = document.getElementById('statusText');
        const historyList = document.getElementById('historyList');
        const emptyState = document.getElementById('emptyState');

        document.addEventListener('DOMContentLoaded', loadHistory);

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function setTag(tag) {
            taskInput.value = tag;
            taskInput.classList.add('ring-2', 'ring-purple-400');
            setTimeout(() => taskInput.classList.remove('ring-2', 'ring-purple-400'), 300);
        }

        function getCurrentTotalTime() {
            if (!startTime) return 0;
            const now = Date.now();
            return isRunning ? (now - startTime) + elapsedTime : elapsedTime;
        }

        function updateDisplay() {
            if (!isRunning) return;
            display.textContent = formatTime(getCurrentTotalTime());
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                isRunning = false;
                startBtn.classList.replace('from-pink-400', 'from-purple-400');
                startBtn.classList.replace('to-pink-500', 'to-purple-500');
                startBtnText.textContent = "Continuar";
                startBtnIcon.innerHTML = '<i class="fa-solid fa-play"></i>';
                statusText.textContent = "Pausado ‚è∏Ô∏è";
                display.classList.remove('text-pink-500');
                display.classList.add('text-purple-500');
            } else {
                startTime = Date.now();
                timerInterval = setInterval(updateDisplay, 100);
                isRunning = true;
                startBtn.classList.replace('from-purple-400', 'from-pink-400');
                startBtn.classList.replace('to-purple-500', 'to-pink-500');
                startBtnText.textContent = "Pausar";
                startBtnIcon.innerHTML = '<i class="fa-solid fa-pause"></i>';
                nextBtn.disabled = false;
                nextBtn.classList.remove('grayscale');
                statusText.textContent = "Sess√£o Rodando... ‚è≥";
                display.classList.remove('text-purple-500');
                display.classList.add('text-pink-500');
            }
        }

        function nextTask() {
            const currentTotal = getCurrentTotalTime();
            if (currentTotal === 0) return;

            let name = taskInput.value.trim() || "Atividade Geral";
            const duration = currentTotal - lastCheckpoint;

            const task = {
                id: Date.now(),
                name: name,
                sessionStart: formatTime(lastCheckpoint),
                sessionEnd: formatTime(currentTotal),
                duration: duration,
                formattedDuration: formatTime(duration)
            };

            saveTask(task);
            addTaskToDOM(task);
            createConfetti();

            lastCheckpoint = currentTotal;
            const panel = document.getElementById('mainPanel');
            panel.classList.add('ring-4', 'ring-pink-200');
            setTimeout(() => panel.classList.remove('ring-4', 'ring-pink-200'), 200);

            taskInput.value = "";
            taskInput.placeholder = "‚ú® O que vem agora?";
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            startTime = 0;
            lastCheckpoint = 0;
            display.textContent = "00:00:00";
            startBtnText.textContent = "Iniciar";
            startBtnIcon.innerHTML = '<i class="fa-solid fa-play"></i>';
            startBtn.classList.replace('from-pink-400', 'from-purple-400');
            startBtn.classList.replace('to-pink-500', 'to-purple-500');
            nextBtn.disabled = true;
            nextBtn.classList.add('grayscale');
            statusText.textContent = "Aguardando in√≠cio";
            display.classList.remove('text-pink-500');
            display.classList.add('text-purple-500');
            taskInput.value = "";
        }

        function getHistory() {
            const h = localStorage.getItem('kawaiiContinuousHistory');
            return h ? JSON.parse(h) : [];
        }

        function saveTask(task) {
            const h = getHistory();
            h.push(task);
            localStorage.setItem('kawaiiContinuousHistory', JSON.stringify(h));
        }

        function loadHistory() {
            const h = getHistory();
            if (h.length > 0) {
                emptyState.style.display = 'none';
                h.forEach(task => addTaskToDOM(task)); 
            }
        }

        function clearHistory() {
            if(confirm("Apagar todo o hist√≥rico?")) {
                localStorage.removeItem('kawaiiContinuousHistory');
                historyList.innerHTML = '';
                historyList.appendChild(emptyState);
                emptyState.style.display = 'block';
            }
        }

        function addTaskToDOM(task) {
            emptyState.style.display = 'none';
            const div = document.createElement('div');
            div.className = "bg-white p-3 rounded-2xl shadow-sm border border-purple-100 flex justify-between items-center animate-pop";
            const emojis = ['üçá', 'ü¶Ñ', 'üéÄ', 'üßÅ', 'üëæ', 'üíÖ', 'üç¨', 'üéÆ', 'üìö'];
            const emoji = emojis[task.id % emojis.length];

            div.innerHTML = `
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="bg-purple-50 text-base w-8 h-8 rounded-full flex items-center justify-center shrink-0 border border-purple-100">${emoji}</div>
                    <div class="min-w-0">
                        <p class="font-bold text-purple-700 truncate text-sm leading-tight">${task.name}</p>
                        <div class="flex items-center gap-1 text-[10px] text-purple-400 font-mono mt-0.5">
                            <span class="bg-purple-100 px-1.5 rounded text-purple-600">${task.sessionStart}</span>
                            <i class="fa-solid fa-arrow-right text-[8px] opacity-50"></i>
                            <span class="bg-purple-100 px-1.5 rounded text-purple-600">${task.sessionEnd}</span>
                        </div>
                    </div>
                </div>
                <div class="text-right shrink-0">
                     <span class="block text-[10px] uppercase font-bold text-purple-300">Dura√ß√£o</span>
                    <span class="block font-bold text-purple-600 font-mono text-sm leading-none">${task.formattedDuration}</span>
                </div>
            `;
            historyList.insertBefore(div, historyList.firstChild);
        }

        function createConfetti() {
            const colors = ['#e879f9', '#c084fc', '#a855f7', '#ffb7b2', '#f3e8ff'];
            for (let i = 0; i < 20; i++) {
                const confetto = document.createElement('div');
                Object.assign(confetto.style, {
                    position: 'fixed', left: '50%', top: '50%', width: '8px', height: '8px',
                    backgroundColor: colors[Math.floor(Math.random() * colors.length)],
                    borderRadius: '50%', zIndex: '9999', pointerEvents: 'none'
                });
                const angle = Math.random() * Math.PI * 2;
                const tx = Math.cos(angle) * 120 * (Math.random() + 0.5);
                const ty = Math.sin(angle) * 120 * (Math.random() + 0.5);
                confetto.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], { duration: 800, easing: 'cubic-bezier(0, .9, .57, 1)' }).onfinish = () => confetto.remove();
                document.body.appendChild(confetto);
            }
        }
    </script>
</body>
</html>
